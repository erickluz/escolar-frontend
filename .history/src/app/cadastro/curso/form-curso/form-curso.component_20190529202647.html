<form [formGroup]="formCurso" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Formulario de curso</strong>
      </div>
      <div class="card-body">
        <!-- <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"> -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label">ID</label>
          <div class="col-md-9">
            <p class="form-control-static">--</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nome">Nome</label>
          <div class="col-md-9">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira o nome do curso"
              formControlName="nome">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="descricao">Descricao</label>
          <div class="col-md-9">
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Descricao do curso"
              formControlName="descricaoCurso">
          </div>
        </div>
        <div class="form-group row">
          <ng-select #agesSelect [items]="disciplinas" [selectOnTab]="true" bindValue="value" labelForId="age"
            placeholder="Select age" formControlName="curso.disciplinas">

          </ng-select>
        </div>
        <div class="form-group row">
          <div class="round">

          </div>
          <div class="form-group row">

            <div class="col-md-12">
              <select id="multiple-select" name="multiple-select" class="form-control" size="5" multiple>
                <option *ngFor="let disciplina of disciplinas" value="{{disciplina.id}}">{{disciplina.id}} -
                  {{disciplina.nome}}</option>
              </select>
            </div>
          </div>
        </div>

      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn btn-primary" routerLink="/cadastro/lista-cursos"><i
            class="fa fa-check"></i>
          Salvar</button>
        <!-- <input type="submit" value="Salvar"> -->
        <!-- <i class="fa fa-dot-circle-o"></i>"  -->
        <button type="reset" class="btn btn btn-danger" routerLink="/cadastro/lista-cursos"><i class="fa fa-ban"></i>
          Cancelar</button>
      </div>
    </div>
    {{formCurso.value | json}}
  </div>
</form>
