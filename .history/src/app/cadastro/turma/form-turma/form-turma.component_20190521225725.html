<form [formGroup]="formTurma" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Formulario de Turma</strong>
      </div>
      <div class="card-body">
        <!-- <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"> -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label">ID</label>
          <div class="col-md-9">
            <p class="form-control-static">--</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nome">Nome</label>
          <div class="col-md-9">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira o nome do curso"
              formControlName="nome">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="local">Local</label>
          <div class="col-md-9">
            <input type="text" id="local" name="local" class="form-control" placeholder="Insira a localizacao da turma"
              formControlName="local">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dataInicio">Data Inicio</label>
          <div class="col-md-9">
            <input type="date" id="dataInicio" name="dataInicio" class="form-control"
              placeholder="Descricao da do curso" formControlName="dataInicio">
          </div>
        </div>
      </div>
            
      <div class="card-footer">
        <button type="submit" class="btn btn btn-primary" routerLink="/cadastro/lista-turmas"><i
            class="fa fa-check"></i>
          Salvar</button>
          <!-- <input type="submit" value="Salvar"> -->
        <!-- <i class="fa fa-dot-circle-o"></i>"  -->
        <button type="reset" class="btn btn btn-danger" routerLink="/cadastro/lista-turmas"><i
            class="fa fa-ban"></i>
          Cancelar</button>
      </div>
    </div>
    {{formTurma.value | json}}
  </div>
</form>
