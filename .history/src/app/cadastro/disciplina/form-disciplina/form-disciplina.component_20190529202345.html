<form [formGroup]="formDisciplina" onSubmit="onSubtmit()">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Formulario de disciplina</strong>
      </div>
      <div class="card-body">
        <!-- <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"> -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label">ID</label>
          <div class="col-md-9">
            <p class="form-control-static">--</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nome">Nome</label>
          <div class="col-md-9">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira o nome"
              formControlName="nome">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nome">Descricao</label>
          <div class="col-md-9">
            <input type="text" id="descricao" name="descricao" class="form-control"
              placeholder="Descricao da disciplina" formControlName="descricao">
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn btn-primary" routerLink="/cadastro/lista-professores"><i
            class="fa fa-check"></i>
          Salvar</button>
        <!-- <i class="fa fa-dot-circle-o"></i>"  -->
        <button type="reset" class="btn btn btn-danger" routerLink="/cadastro/lista-professores"><i
            class="fa fa-ban"></i>
          Cancelar</button>
      </div>
    </div>
    {{formDisciplina.value | json}}
  </div>
</form>
