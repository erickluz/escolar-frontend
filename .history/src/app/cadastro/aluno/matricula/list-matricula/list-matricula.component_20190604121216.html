<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Matriculas</strong>
      </div>
      <div class="card-body">
        <h1>Matriculas do aluno: {{aluno.nome}} {{aluno.sobrenome}}</h1>
          <hr>
        <table class="table table-responsive-sm table-hover table-outline">
          <thead>
            <tr>
              <th>ID</th>
              <th>Data Matricula</th>
              <th>Data Encerramento</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let matricula of matriculas;">
              <td>{{matricula.id}}</td>
              <td>{{matricula.dataMatricula}}</td>
              <td>{{matricula.dataEncerramento}}</td>
              <td>{{matricula.status}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-ghost-info"><i
                    class="icon-pencil icons d-block"></i>Editar</button>
                <button type="button" class="btn btn-sm btn-ghost-warning"><i
                    class="icon-magnifier icons d-block"></i>Detalhes</button>
                <button type="button" class="btn btn-sm btn-ghost-danger"><i
                    class="icon-ban icons d-block"></i>Desativar</button>
                <button type="button" class="btn btn-sm btn-ghost-warning"><i
                      class="icon-graduation icons d-block" routerLink="/cadastro/lista-alunos"></i>Matricula</button>                                        
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li> -->
            <li class="page-item"><a class="page-link" href="#">Proximo</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
