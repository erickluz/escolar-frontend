<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Alunos Cadastrados
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>RA</th>
              <th>E-Mail</th>
              <th>Data do cadastro</th>
              <th>Operacoes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aluno of alunos;">
              <td>{{aluno.id}}</td>
              <td>{{aluno.nome}}</td>
              <td>{{aluno.RA}}</td>
              <td>{{aluno.email}}</td>
              <td>{{aluno.dataCadastro}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-pill btn-info"><i
                    class="icon-pencil icons d-block"></i>Editar</button>
                <button type="button" class="btn btn-sm btn-pill btn-warning"><i
                    class="icon-pencil icons d-block"></i>Detalhes</button>
                <button type="button" class="btn btn-sm btn-pill btn-danger"><i
                      class="icon-pencil icons d-block"></i>Detalhes</button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li> -->
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
