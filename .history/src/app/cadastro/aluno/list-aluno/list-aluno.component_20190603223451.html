<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Alunos Cadastrados</strong>
      </div>
      <div class="card-body">
          <button class="btn btn btn-primary" routerLink="/cadastro/form-aluno"><i class="icon-user"></i> Novo +</button>
          <hr>
        <table class="table table-responsive-sm table-hover table-outline">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>RA</th>
              <th>E-Mail</th>
              <th>Data do cadastro</th>
              <th>Operacoes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aluno of alunos;">
              <td>{{aluno.id}}</td>
              <td>{{aluno.nome}}</td>
              <td>{{aluno.RA}}</td>
              <td>{{aluno.email}}</td>
              <td>{{aluno.dataCadastro}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-ghost-info"><i
                    class="icon-pencil icons d-block"></i>Editar</button>
                <button type="button" class="btn btn-sm btn-ghost-warning"><i
                    class="icon-magnifier icons d-block"></i>Detalhes</button>
                <button type="button" class="btn btn-sm btn-ghost-danger"><i
                    class="icon-ban icons d-block"></i>Desativar</button>
                <button type="button" class="btn btn-sm btn-ghost-danger"><i
                      class="icon-ban icons d-block"></i>Matricula</button>                                        
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li> -->
            <li class="page-item"><a class="page-link" href="#">Proximo</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
