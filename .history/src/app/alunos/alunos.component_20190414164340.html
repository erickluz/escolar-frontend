<form [formGroup]="formalarioDeAlunos" (ngSubmit)="enviarDados()">

  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" formControlName="id" class="form-control" placeholder="">
    <small id="idajuda" class="form-text text-muted">Identificador do aluno.</small>
  </div>


  <div>
    <label for="nome">Nome: </label>
    <input type="text" formControlName="nome">
  </div>
  <div>
    <label for="sobrenome">Sobrenome: </label>
    <input type="text" formControlName="sobrenome">
  </div>

  <div>
    <button [disabled]="!formalarioDeAlunos.valid">Enviar dados</button>
  </div>

  <div>{{ formalarioDeAlunos.value | json}}</div>
</form>
