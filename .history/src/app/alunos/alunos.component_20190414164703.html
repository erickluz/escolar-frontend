<form [formGroup]="formalarioDeAlunos" (ngSubmit)="enviarDados()">

    <input class="form-control" type="text" formControlName="id" readonly>
    <small id="idajuda" class="form-text text-muted">Gerado automaticamente.</small>
  </div>


  <div class="form-group">
    <label for="id">Nome</label>

  </div>

    <label for="id">Id</label>

  </div>

  <div>
