<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">ID</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.id" name="id" placeholder="ID" disabled="false">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.nome" name="nome" placeholder="Nome" #first>
        </div>
        <div class="form-group col-md-7">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.sobrenome" name="sobrenome"
                placeholder="Sobrenome">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.cpf" name="cpf" placeholder="CPF">
        </div>
        <div class="form-group col-md-6">
            <label for="sobrenome">Data nascimento</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.dataNascimento" name="dataNascimento"
                placeholder="Data Nascimento">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="endereco">Endereco</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.endereco" name="endereco" placeholder="Endereco">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="telefone1">Telefone 1</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.telefone1" name="telefone1"
                placeholder="Telefone 1">
        </div>
        <div class="form-group col-md-6">
            <label for="telefone2">Telefone 2</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.telefone2" name="telefone2"
                placeholder="Telefone 2">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="dataCadastro">Data cadastro</label>
            <input type="text" class="form-control" [(ngModel)]="aluno.dataCadastro" name="dataCadastro"
                placeholder="Data do cadastro" disabled="false">
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Salvar">
</form>

ID: {{aluno.id}} <br>
Nome: {{aluno.nome}} <br>
Sobrenome: {{aluno.sobrenome}} <br>
CPF: {{aluno.cpf}} <br>
Data Nascimento: {{aluno.dataNascimento}} <br>
