<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Professores Cadastrados</strong>
      </div>
      <div class="card-body">
        <button class="btn btn btn-primary" routerLink="/cadastro/form-professor"><i class="icon-user"></i> Novo
          +</button>
        <hr>
        <table class="table table-responsive-sm table-hover table-outline">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>E-Mail</th>
              <th>Formacao</th>
              <th>Data do cadastro</th>
              <th>Operacoes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let professor of professores; let i = index">
              <td>{{professor.id}}</td>
              <td>{{professor.nome}}</td>
              <td>{{professor.email}}</td>
              <td>{{professor.formacao}}</td>
              <td>{{professor.dataCadastro}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-ghost-info"><i
                    class="icon-pencil icons d-block"></i>Editar</button>
                <button type="button" class="btn btn-sm btn-ghost-warning"><i
                    class="icon-magnifier icons d-block"></i>Detalhes</button>
                <button id="{{i}}" type="button" class="btn btn-sm btn-ghost-danger" (click)="deletarProfessor($event)"><i
                    id="{{i}}" class="icon-ban icons d-block"></i >Desativar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class=" pagination">
                  <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li> -->
                  <li class="page-item"><a class="page-link" href="#">Proximo</a></li>
                  </ul>
                  </nav>
      </div>
    </div>
  </div>
