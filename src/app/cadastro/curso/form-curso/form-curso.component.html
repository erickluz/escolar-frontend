<div class="col-md-12">
  <div class="card">
    <form [formGroup]="formCurso" (ngSubmit)="onSubmit()">
      <div class="card-header">
        <strong>Formulario de curso</strong>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">ID</label>
          <div class="col-md-9">
            <p class="form-control-static">--</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nome">Nome</label>
          <div class="col-md-9">
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira o nome do curso"
              formControlName="nome">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="descricao">Descricao</label>
          <div class="col-md-9">
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Descricao do curso"
              formControlName="descricaoCurso">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="disciplina">Disciplina</label>
          <div class="col-md-9">
            <ng-select [items]="disciplinaOp" [multiple]="true" [selectOnTab]="true" bindValue="value"
              placeholder="Selecione a disciplina" formControlName="disciplinas">
            </ng-select>
          </div>
        </div>
        <div class="form-group row">
          <div class="round">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn btn-primary"><i class="fa fa-check"></i>
          Salvar</button>
        <button type="button" class="btn btn btn-danger" routerLink="/cadastro/lista-cursos"><i class="fa fa-ban"></i>
          Cancelar</button>
      </div>
      {{this.formCurso.value| json}}
    </form>
  </div>
</div>
